{% extends 'portfolio/base.html' %}

{% block content %}
<h1>This is my portfolio page!</h1>

{% load static %}

<img src="{% static 'portfolio/Green.jpg' %}" height=400 width=600>
<br>
<br>
<a href="{% static 'portfolio/Test_pdf_file.pdf' %}" class="btn btn-primary">Test pdf file</a>
<br>

<br>
<a href="{% url 'blog:all_blogs' %}" class="btn btn-primary">BLOG</a>
<br>
<br>

{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src="{{ project.image.url }}" height=400 width=640>
{% if project.url %}
<br>
<a href="{{ project.url }}">Link</a>
{% endif %}


{% endfor %}

{% endblock %}
